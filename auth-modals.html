<!-- Sign In Modal -->
<div id="sign-in-modal" class="auth-modal">
  <div class="modal-content">
    <button onclick="closeModal('sign-in-modal')" class="close-button">&times;</button>
    <h2 class="modal-title">Sign In</h2>
    
    <div id="sign-in-error" class="error-message" style="display: none;"></div>
    
    <form id="sign-in-form" onsubmit="handleSignIn(event)">
      <div class="form-group">
        <label for="sign-in-email">Email</label>
        <input 
          id="sign-in-email" 
          type="email" 
          placeholder="Enter your email" 
          required
        >
      </div>
      
      <div class="form-group">
        <label for="sign-in-password">Password</label>
        <div class="password-input-wrapper">
          <input 
            id="sign-in-password" 
            type="password" 
            placeholder="Enter your password" 
            required
          >
          <button 
            type="button" 
            class="toggle-password" 
            onclick="togglePasswordVisibility('sign-in-password', this)"
          >
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="forgot-password">
          <a href="#" onclick="showForgotPassword()">Forgot password?</a>
        </div>
      </div>
      
      <button type="submit" class="submit-button" id="sign-in-button">
        <span>Sign In</span>
      </button>
    </form>
    
    <div class="form-footer">
      Don't have an account? 
      <a href="#" onclick="showSignUp()">Sign up</a>
    </div>
  </div>
</div>

<!-- Sign Up Modal -->
<div id="sign-up-modal" class="auth-modal">
  <div class="modal-content">
    <button onclick="closeModal('sign-up-modal')" class="close-button">&times;</button>
    <h2 class="modal-title">Create Account</h2>
    
    <div id="sign-up-error" class="error-message" style="display: none;"></div>
    
    <form id="sign-up-form" onsubmit="handleSignUp(event)">
      <div class="form-group">
        <label for="sign-up-name">Full Name</label>
        <input 
          id="sign-up-name" 
          type="text" 
          placeholder="Enter your full name" 
          required
        >
      </div>
      
      <div class="form-group">
        <label for="sign-up-email">Email</label>
        <input 
          id="sign-up-email" 
          type="email" 
          placeholder="Enter your email" 
          required
        >
      </div>
      
      <div class="form-group">
        <label for="sign-up-password">Password</label>
        <div class="password-input-wrapper">
          <input 
            id="sign-up-password" 
            type="password" 
            placeholder="Create a password" 
            required
            minlength="8"
          >
          <button 
            type="button" 
            class="toggle-password" 
            onclick="togglePasswordVisibility('sign-up-password', this)"
          >
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <p class="password-hint">Password must be at least 8 characters long</p>
      </div>
      
      <div class="form-group">
        <label for="sign-up-confirm-password">Confirm Password</label>
        <div class="password-input-wrapper">
          <input 
            id="sign-up-confirm-password" 
            type="password" 
            placeholder="Confirm your password" 
            required
          >
          <button 
            type="button" 
            class="toggle-password" 
            onclick="togglePasswordVisibility('sign-up-confirm-password', this)"
          >
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <button type="submit" class="submit-button" id="sign-up-button">
        <span>Create Account</span>
      </button>
    </form>
    
    <div class="form-footer">
      Already have an account? 
      <a href="#" onclick="showSignIn()">Sign in</a>
    </div>
  </div>
</div>
