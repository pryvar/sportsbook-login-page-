<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss - Sports Book</title>
    <style>
        .coin-toss-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            color: white;
        }

        .coin-toss-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #fff;
        }

        .coin-container {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 2rem auto;
            transform-style: preserve-3d;
        }

        .coin {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .heads {
            background: linear-gradient(145deg, #1a1a1a, #333);
            border: 4px solid #00c8ff;
            color: #00c8ff;
        }

        .tails {
            background: linear-gradient(145deg, #1a1a1a, #333);
            border: 4px solid #00c8ff;
            color: #00c8ff;
            transform: rotateY(180deg);
        }

        .coin-logo {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .toss-button {
            background: linear-gradient(145deg, #00a0c8, #0080a0);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }

        .toss-button:hover {
            background: linear-gradient(145deg, #00b0d8, #0090b0);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 200, 255, 0.3);
        }

        .toss-button:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
            min-height: 2rem;
        }

        .result {
            color: #00c8ff;
            font-weight: bold;
        }

        .options {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .option-button {
            background: #333;
            color: white;
            border: 2px solid #00c8ff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .option-button.active {
            background: #00c8ff;
            color: #1a1a1a;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #00c8ff;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            color: #00c8ff;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #ccc;
        }

        @keyframes flip {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(1800deg);
            }
        }

        .flipping {
            animation: flip 3s ease-out forwards;
        }

        @media (max-width: 768px) {
            .coin-container {
                width: 150px;
                height: 150px;
            }
            
            .coin-toss-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="coin-toss-container">
        <h1 class="coin-toss-title">Coin Toss Simulator</h1>
        
        <div class="options">
            <button class="option-button active" data-option="heads">Heads</button>
            <button class="option-button" data-option="tails">Tails</button>
        </div>
        
        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-face heads">
                    <img src="https://github.com/Kirat24303/sportsBook/blob/main/sportsBook_logo.png?raw=true" alt="Heads" class="coin-logo">
                </div>
                <div class="coin-face tails">
                    <img src="https://github.com/Kirat24303/sportsBook/blob/main/sportsBook_logo.png?raw=true" alt="Tails" class="coin-logo">
                </div>
            </div>
        </div>
        
        <div class="result-container">
            <span class="result" id="result"></span>
        </div>
        
        <div class="controls">
            <button class="toss-button" id="toss-button">Toss Coin</button>
        </div>
        
        <div class="stats-container">
            <div class="stat">
                <div class="stat-value" id="heads-count">0</div>
                <div class="stat-label">Heads</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="tails-count">0</div>
                <div class="stat-label">Tails</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="total-count">0</div>
                <div class="stat-label">Total</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const coin = document.getElementById('coin');
            const tossButton = document.getElementById('toss-button');
            const resultDisplay = document.getElementById('result');
            const headsCountDisplay = document.getElementById('heads-count');
            const tailsCountDisplay = document.getElementById('tails-count');
            const totalCountDisplay = document.getElementById('total-count');
            const optionButtons = document.querySelectorAll('.option-button');
            
            let headsCount = 0;
            let tailsCount = 0;
            let totalCount = 0;
            let selectedOption = 'heads';
            let isAnimating = false;
            
            // Set up option buttons
            optionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    if (isAnimating) return;
                    
                    optionButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    selectedOption = this.dataset.option;
                });
            });
            
            // Toss the coin
            tossButton.addEventListener('click', function() {
                if (isAnimating) return;
                
                isAnimating = true;
                resultDisplay.textContent = '';
                
                // Remove previous animation class and force reflow
                coin.classList.remove('flipping');
                void coin.offsetWidth;
                
                // Add animation class
                coin.classList.add('flipping');
                
                // Determine the result (random)
                const result = Math.random() < 0.5 ? 'heads' : 'tails';
                
                // Update the final rotation based on the result
                setTimeout(() => {
                    if (result === 'heads') {
                        coin.style.transform = 'rotateY(1800deg)';
                        headsCount++;
                        headsCountDisplay.textContent = headsCount;
                    } else {
                        coin.style.transform = 'rotateY(1980deg)'; // 1800 + 180 for tails
                        tailsCount++;
                        tailsCountDisplay.textContent = tailsCount;
                    }
                    
                    totalCount++;
                    totalCountDisplay.textContent = totalCount;
                    
                    // Display the result
                    setTimeout(() => {
                        resultDisplay.textContent = result.toUpperCase() + (result === selectedOption ? ' - You Win!' : ' - You Lose!');
                        isAnimating = false;
                    }, 100);
                }, 3000); // Match the animation duration
            });
        });
    </script>
</body>
</html>
